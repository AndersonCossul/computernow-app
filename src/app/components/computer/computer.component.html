<div class="container">

    <div *ngIf="loading" class="spinner-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <p *ngIf="errorFetching">
        There was an error while fetching the list. Please try again.
    </p>

    <div *ngIf="!loading && !errorFetching">
        <ul *ngIf="computers.length > 0" class="list-unstyled row">
            <li class="col" *ngFor="let computer of computers">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ computer.title }}</h5>
                        <p class="card-text">{{ computer.description }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </li>
        </ul>

        <p *ngIf="computers.length === 0">
            No computers.
        </p>
    </div>
</div>
